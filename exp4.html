<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
</head>
<body align="center">
    <form action="response.html" target="_blank" method="get">
        <fieldset>
            <legend>Hotel Room Booking Form</legend>
            <label for="name"> Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="tel">Phone:</label>
            <input type="number" id="tel" name="Enter your phone number" required>
            <br><br>
            <label for="cid">Check-in Date:</label>
            <input type="date" id="cid" name="cid" required>
            <br><br>
            <label for="cod">Check-out Date:</label>
            <input type="date" id="cod" name="cod" required>
            <br><br>
            <label for="roomtype">Room Type:</label>
            <select id="roomtype" name="roomtype" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>
            <br><br>    
            <label for="number">Number of Guests:</label>
           <input type="number" id="number" name="number" min="1" max="" required>
              <br><br>
              
              <label for="requests">Special Request</label>

              <br>
              <textarea name="requests" id="requests" rows="4" cols="50"></textarea>
                <br><br>
            <input type="submit" value="Book Now">
            
            <input type="Reset" value="Reset Form">
        </fieldset>
    </form>
</body>
</html>
